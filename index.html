<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- 標頭檔大小 -->
        <h1>helloworld</h1>
        <h2>helloworld</h2>
        <h3>test</h3>
        <h4>hi</h4>
        <h5>24</h5>
        <h6>446</h6>
        <!-- 段落 -->
        <p>
            this is test 
            <!-- 換行 -->
            <br>
        </p>
        <p>hello</p>
        <!-- 純文字 -->
        <span>hi</span>
        <span>yo</span>
        <!-- 水平線 -->
        <hr>
        <!-- 縮排 -->
        <blockquote>helloworld</blockquote>
        <h2>
            <!-- 粗體 -->
            <b>blod</b>
            <!-- 斜體 -->
            <i>ita</i>
            <!-- 加底線 -->
            <u>underline</u>
            <!-- 刪除線 -->
            <s>刪除</s>
            <!-- 螢光線 -->
            <mark>光</mark>
            <!-- 下標 -->
            CO<sub>2</sub>
            <!-- 上標 -->
            X<sup>5</sup>
        </h2>

        <!-- 區塊 -->
        <div>
            test1 <br>
            X<sup>5</sup>
        </div>
        <div>test2</div>

        <!-- 區塊固定格式 -->
        <pre>
            void 
            google     ruby 
            ubo
        </pre>
        <div>
            <!-- 項目符號 -->
            <ul>
                <li>今天天氣真好</li>
                <li>今天天氣真好</li>
                <li>今天天氣真好</li>
                <li>今天天氣真好</li>
            </ul>
            <ol type="A" start="4">
                <li>第一篇</li>
                <li>第二篇</li>
            </ol>

            <!-- 清單 -->
            <dl>
                <dt>垃圾袋</dt>
                    <dd>垃圾該丟進垃圾袋</dd>
                <dt>廚房</dt>
                    <dd>該洗碗了</dd>
            </dl>
            <!-- 連結 -->
            <!-- 網頁超連結語法 -->
            <a href="https://www.google.com.tw/?hl=zh_TW">google</a>
            <!-- 電子郵件連結語法 -->
            <a href="mailto:b10807019@gapps.knu.edu.tw">客訴</a>
            <!-- 網頁再開一個分頁超連結 -->
            <a href="https://www.google.com.tw/?hl=zh_TW" target="_blank">連結</a>
    </body>
</html>
